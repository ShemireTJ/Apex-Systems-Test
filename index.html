<body>
        <nav>
            <h2>Appointment Maker</h2>
        </nav>
<div class="flexer_container">
    
    <section id="error_info" class="error_info box">
            <p><a href="http://localhost">RELOAD PAGE </a></p>
            <p>Click Reload page above to refresh the DOM</p>
            <div>
        
                    <p id="dom_info">Not loaded yet. </p>
                    
                </div>
                <div id="error_msg" class="red">
            
                </div>
                <div id="data_submitted" class="green">
            
                </div>
                <div>
                    <p>Click new to add Appointment or search saved appointment</p>
                </div>
    </section>

   <section class="new_add_search box" id="new_add_search">
        <div>

                <button id="new_button">NEW</button>
                <!--  form="hidden_form" is not compatible with Internet Explorer that's why the form is submitted through js -->
                    <button type="submit" id="add_button" class="display_none">ADD</button>
                    <button id="cancel_button" class="display_none">CANCEL</button>
                
                
            </div>

  

        <form action="/cgi-bin/insert_data.cgi" id="hidden_form" class="display_none" method="post">

            <p>
                <label for="date_id">DATE:</label>
                <input type="text" id="date_id" name="date_input">
            </p>
            <p>
                <label for="time_id">TIME: </label>
                <input type="text" id="time_id" name="time_input">
            </p>
            <p>
                <label for="description_id">DESC: </label>
                <input type="text" id="description_id" name="description_input">
            </p>
            <!-- uncomment this to update row -->
            <!-- <p>
                <label for="id_id">ID Number: </label>
                <input type="number" id="id_id" name="id_number">
            </p> -->
      
    </form>  
        <div>
            <input type="text" name="search_input_name" id="search_input" /> 
            <button type="submit" id="search_button">SEARCH</button>
        </div>
    </section>

<section id="show_select_db" class="show_select_db box">
<div id="table_all" class="display_none contained_table">

</div>
<br>
<div id="table_search" class="display_none contained_table">
   
</div>
<hr>
</section>
<!-- This section is hidden. remove "display_none" class to show delete interface -->
<section id="del_extra_table" class="del_extra_table box display_none">

        <h4>Delete Section</h4>
        <form action="/cgi-bin/delete_table.cgi">
      
            <p>
                <label for="id_id">ID Number: </label>
                <input type="number" id="id_id" name="id_number">
            </p>
            <input type="submit" value="DELETE ROW">
        </form>

        <form action="/cgi-bin/view_table.cgi">

</section>

</section>
